{%if latest_question%}
<ul>
{%for question in latest_question%}
<li> <a href="{% url 'polls:detail' question.id%}">{{question.question_text}}</a> </li>
{% comment %} <li> <a href="/polls/{{question.id}}/">{{question.question_text}}</a> </li> {% endcomment %}
{%endfor%}
</ul>
{%else%}
<p>No polls available</p>
{%endif%}
